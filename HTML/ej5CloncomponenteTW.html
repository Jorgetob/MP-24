<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Componente de Twitter</title>
    <link rel="stylesheet" href="CSS/ej5CloncomponenteTW.css">
     

</head>
<body>
    <div class="tw">
        <header>
            <section class="us">
            <img id="imagen" src="https://via.placeholder.com/80">
            <div class="usuario">
                <h3>Jorge Toboso</h3>
                <h4>@jtt98</h4>
            </div>
            </section>
        </header>
        <section class="texto">
        <p>Este es un tw de prueba para ver si esto funciona. Cambia los colores y sus cosas.</p>
        </section>
     <section class="fecha">
        <p>5:03PM-Feb 26, 2020</p>
        
    </section>
        
    <section class="likes">
        <p><strong>7.7K Retweets</strong></p>
        <p><strong>43K Likes</strong>  </p>
        
    </section>
    <section class="compartir">
        <img src="../HTML/assets SVG/comment-1-svgrepo-com.svg">
        <img src="./assets SVG/retweet-svgrepo-com.svg">
        <img src="./assets SVG/favorite-svgrepo-com.svg">
        <img src="./assets SVG/share-ios-export-svgrepo-com.svg">
    </section>
</div>
</body>
</html>
